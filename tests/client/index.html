<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory System Test</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.2.0/github-markdown.min.css">
</head>
<body>
    <!-- 主容器 -->
    <div class="chat-container">
        <!-- 顶部导航栏 -->
        <nav class="chat-nav">
            <div class="title">Memory System Test</div>
            <div class="actions">
                <button class="settings-btn">设置</button>
                <button class="theme-btn">主题</button>
            </div>
        </nav>
        
        <!-- 聊天区域 -->
        <div class="chat-main">
            <div class="message-list">
                <!-- 消息气泡模板 -->
                <template id="message-template">
                    <div class="message">
                        <div class="avatar"></div>
                        <div class="content markdown-body"></div>
                        <div class="time"></div>
                    </div>
                </template>
            </div>
        </div>
        
        <!-- 输入区域 -->
        <div class="chat-input">
            <textarea placeholder="输入消息..."></textarea>
            <button class="send-btn">发送</button>
        </div>
    </div>
    
    <!-- 设置弹窗 -->
    <div class="settings-modal">
        <div class="modal-content">
            <h3>模型配置</h3>
            <form>
                <!-- 模型选择 -->
                <div class="form-item">
                    <label>模型类型</label>
                    <select name="model">
                        <option value="openai">OpenAI</option>
                        <option value="ollama">Ollama</option>
                        <option value="azure">Azure OpenAI</option>
                    </select>
                </div>
                
                <!-- API配置 -->
                <div class="form-item">
                    <label>API Key</label>
                    <input type="password" name="apiKey">
                </div>
                
                <!-- 模型参数 -->
                <div class="form-item">
                    <label>温度</label>
                    <input type="range" name="temperature" min="0" max="1" step="0.1" value="0.7">
                    <span class="value">0.7</span>
                </div>
                
                <div class="form-item">
                    <label>最大长度</label>
                    <input type="number" name="maxLength" min="100" max="4096" value="2048">
                </div>
                
                <!-- 保存按钮 -->
                <div class="form-actions">
                    <button type="submit">保存</button>
                    <button type="button" class="cancel">取消</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 脚本引入 -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
